<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="hero col-5 bg-light p-0 d-flex flex-column justify-content-between text-white">
                <div class="odin-banner bg-dark bg-opacity-50 d-flex justify-content-center align-items-center p-1">
                    <img src="assets/images/odin-lined.png" alt="">
                    <h1 class="display-1 mt-4">ODIN</h1>
                </div>
                <p class="align-self-center">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="text-white">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="text-white">Unsplash</a></p>
            </div>
            <div class="col-7 bg-light d-flex flex-column justify-content-center p-0">
                <p class="h4 px-5 py-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="h4 px-5 pt-1 pb-5">You <em>know</em> you want to.</p>
                
                <form class="">
                    <p class="h4 px-5 pt-2 pb-1 bg-white border-top">Let's do this!</p>
                    <div class="d-flex flex-wrap bg-white border-bottom px-5 pt-2 pb-4 shadow">
                        <div>
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="form-control">
                        </div>
                        <div class="mx-5">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" id="last-name" name="last-name" class="form-control">
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="mx-5">
                            <label for="phone-number" class="form-label">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number" class="form-control">
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="mx-5">
                            <label for="password-confirm" class="form-label">Confirm Password</label>
                            <input type="password" id="password-confirm" name="password-confirm" class="form-control">
                        </div>
                    </div>

                    <div class="px-5 pt-3">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                        <p class="pt-3">Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
