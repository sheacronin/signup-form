<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="hero col-5 bg-light p-0 d-flex flex-column justify-content-between text-white">
                <div class="odin-banner bg-dark bg-opacity-50 d-flex justify-content-center align-items-center p-1">
                    <img src="assets/images/odin-lined.png" alt="">
                    <h1 class="display-1 mt-4">ODIN</h1>
                </div>
                <p class="align-self-center">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="text-white">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="text-white">Unsplash</a></p>
            </div>
            <div class="col-7 bg-light">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
                <p>Let's do this!</p>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">

                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" id="password-confirm" name="password-confirm">

                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
